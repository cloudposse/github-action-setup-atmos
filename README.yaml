# How to use this project
usage: |-
  ```yaml
  steps:
    - uses: hashicorp/setup-terraform@v2
    
    - name: Setup atmos
      uses: cloudposse/github-action-setup-atmos@v2
  ````

  To install a specific version of atmos, set the `version` input:

  ```yaml
  steps:
    - uses: hashicorp/setup-terraform@v2

    - name: Setup atmos
      uses: cloudposse/github-action-setup-atmos@v2
      with:
        version: 0.15.0
  ````

